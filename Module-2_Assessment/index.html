<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>    
</head>

<body>
    <header>
        <div class="header"></div>
    </header>
    <main class="container">
        <table class="game-content">
            <tr>
                  <h1>Star Wars Hangman</h1>
            </tr> 
            <tbody>
                <tr>
                    <td class="pic"></td>
                    <td><h2 style="padding-bottom:5px;">PRESS ANY KEY TO GET STARTED!</h2>
                        <h4>WINS:</h4>  <div id="h_wins"></div>
                        <h4>CURRENT WORD:</h4> <div id="h_guessed_word"></div>
                        <h4>GUESSES LEFT:</h4>  <div id="h_guesses"></div>
                        <h4>ALL GUESSES:</h4>  <div id="h_guessed_letters"></div>
                    </td>
                </tr>
            </tbody>      
        </table>
    </main> 
    <script>
        NewGame();
    </script>   
</body>
</html>
